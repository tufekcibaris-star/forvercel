<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Yapan Zeka Prompt Galerisi</title>

<style>
body {
  background-color: #0d0d0d;
  color: #f5f5f5;
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.card {
  position: relative;
  width: 260px;
  height: 260px;
  perspective: 1000px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.card img {
  width: 100%;
  height: 100%;
  border-radius: 16px;
  object-fit: cover;
  transition: transform 0.8s ease;
}

.card:hover img {
  transform: rotateY(180deg);
}

.prompt {
  position: absolute;
  inset: 0;
  border-radius: 16px;
  background: rgba(0, 0, 0, 0.85);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  padding: 15px;
  font-size: 14px;
  overflow-y: auto;
  backdrop-filter: blur(4px);
}

.card:hover .prompt {
  opacity: 1;
}

.toast {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  background: #00c853;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 14px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 9999;
}

.toast.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="card" onclick="copyPrompt(this)">
  <img src="https://yapanzeka.sirv.com/wix/galeri1.jpg" alt="Prompt 1">
  <div class="prompt">Gözün içinde evren dönerken, ışık yıldızlarla dans eder.</div>
</div>

<div class="card" onclick="copyPrompt(this)">
  <img src="https://yapanzeka.sirv.com/wix/galeri2.jpg" alt="Prompt 2">
  <div class="prompt">Galaksilerin gözü, umut ve hayal arasında titreşiyor.</div>
</div>

<div class="card" onclick="copyPrompt(this)">
  <img src="https://yapanzeka.sirv.com/wix/galeri3.jpg" alt="Prompt 3">
  <div class="prompt">Işığın kalbinde, su altındaki sessizlik yankılanıyor.</div>
</div>

<div id="toast" class="toast">Prompt kopyalandı!</div>

<script>
function copyPrompt(el) {
  const text = el.querySelector(".prompt").innerText;

  // Görseli kısa süre döndürme efekti (mobilde hover çalışmadığı için)
  el.querySelector("img").style.transform = "rotateY(180deg)";
  setTimeout(() => {
    el.querySelector("img").style.transform = "";
  }, 800);

  // Clipboard kopyalama
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(text).then(showToast);
  } else {
    const tempInput = document.createElement("textarea");
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    showToast();
  }
}

function showToast() {
  const toast = document.getElementById("toast");
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 1500);
}
</script>

</body>
</html>
